<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body class="container-fluid">
    <div data-role="page" id="home">
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a class="accordion-toggle " data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                <div id="bottomline">
                  <div>Deposit:<span class="totals" id="all_total"></span></div>
                  <div>Cash:<span class="totals" id="cash_total"></span></div>
                  <div>Coin:<span class="totals" id="rolls_total"></span></div>
                </div>
              </a>
            </h4>
          </div>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
          <form id="bottomline" class="ui-grid-a panel-body" data-toggle="collapse" data-parent="#accordion">
            <label for="float" class="ui-block-a">Float</label>
            <input type="number" id="float" class="ui-block-b" name="float" value="300.00">
          </form>
        </div>
      </div>
      <form>
        <div data-role="content" >
             
          <ul data-role="listview" id="listviewCash" class="row">
            <!-- js generated items here -->  
          </ul>
        </div>
        <div data-role="content">
          <div class="ui-grid-a">
            <div>
              <h4>Rolls</h4>
            </div>
          </div>
          <ul data-role="listview" id="listviewRolls">
            <!-- js generated items here -->  
          </ul>  
        </div>
        <div data-role="content">
          <div class="ui-grid-a">
            <div class="ui-block-a">
              <input type="button" value="Calculate" id="calc" />
            </div>
            <div class="ui-block-b">
              <input type="reset" value="Clear" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
